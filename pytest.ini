[pytest]
pythonpath = .
# 1. ENCONTRANDO TESTES
# Define onde o pytest deve procurar por arquivos de teste.
# Se seus testes estiverem em uma pasta chamada 'tests', não precisa alterar.
python_files = test_*.py

# 2. DIRETÓRIO RAIZ
# Onde o pytest deve começar a procurar (útil para garantir que os imports funcionem).
# project_dir é um nome comum, mas '.' para a pasta atual é o padrão.
# addopts = --rootdir=. 

# 3. COMPORTAMENTO PADRÃO
# Argumentos que serão adicionados automaticamente toda vez que você rodar 'pytest'
# -s: Não captura a saída padrão (stdout/print), útil para debugar.
# -vv: Modo verboso (mostra mais detalhes sobre os testes).
# --strict-markers: Rejeita markers desconhecidos (boa prática).
addopts = -s -vv --strict-markers

# 4. CONFIGURAÇÃO DE MENSAGENS E RELATÓRIOS
# Define o formato de exibição para falhas (como mostrar variáveis locais).
log_cli = true
log_cli_level = INFO

# 5. CONFIGURAÇÃO DE TIPAGEM (se estiver usando mypy)
# Se você tiver um setup de mypy (muito recomendado), pode adicionar:
# mypy_report_dir = .mypy_cache